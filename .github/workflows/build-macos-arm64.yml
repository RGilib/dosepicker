name: Build macOS arm64 app

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-arm64:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # aggiungi qui altri pacchetti python se il tuo script li usa
          pip install pyinstaller pandas openpyxl

      - name: Build .app (arm64) con icona
        run: |
          APP_NAME="FDA_tabulation"
          ICON_PATH="a9qqs-dnvbm.icns"

          # fallisci presto se l'icona non c'Ã¨
          test -f "$ICON_PATH"

          pyinstaller --windowed --name "$APP_NAME" \
            --icon "$ICON_PATH" \
            --collect-all pandas --collect-all openpyxl \
            main.py

          echo "Controllo architettura binario:"
          file "dist/$APP_NAME.app/Contents/MacOS/$APP_NAME"

      - name: Ad-hoc sign (no Apple ID)
        run: |
          APP_NAME="FDA_tabulation"
          codesign --deep --force --sign - "dist/$APP_NAME.app" || true

      - name: Zip app bundle
        run: |
          APP_NAME="FDA_tabulation"
          ditto -c -k --sequesterRsrc --keepParent \
            "dist/$APP_NAME.app" "$APP_NAME-mac-arm64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FDA_tabulation-mac-arm64
          path: FDA_tabulation-mac-arm64.zip
